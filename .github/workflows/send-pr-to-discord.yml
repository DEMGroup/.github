name: Send PR message to discord

on:
  pull_request:

jobs:
  notify-discord-pr:
    if: ${{ github.base_ref == github.event.repository.default_branch && contains(fromJson('["opened", "unlabeled", "reopened"]'), github.event.action) && !contains(github.event.pull_request.labels.*.name, 'wip') && !startsWith(github.event.pull_request.title, 'Automated Update ') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check for hook url
        env: 
          PR_WEBHOOK_URL: ${{ secrets.PR_WEBHOOK_URL }}
        if: ${{ env.PR_WEBHOOK_URL == '' }}
        run: |
          echo '## 🏴💀 You are missing `secrets.PR_WEBHOOK_URL` from your repository. Please add it [here](https://github.com/${{github.repository_owner}}/settings/secrets/actions). 💀🏴' >> $GITHUB_STEP_SUMMARY
          exit 1

      - uses: actions/checkout@v3
      - name: Set vars
        id: vars
        run: |
          name=$(echo "${{github.repository}} PR Hook Bot" | sed s/"DEMGroup\/"//)
          title=$(echo "${{github.repository}} PR #${{ github.event.pull_request.number }}" | sed s/"DEMGroup\/"//)
          descTitle=""
          descNewLine=""
          descBody=""
          if (${{ github.event.pull_request.body != '' }}); then
            descTitle="**Description:**"
            descNewLine="\\n"
            descBody="${{ github.event.pull_request.body }}"
          fi
          echo "botName=$name" >> $GITHUB_OUTPUT
          echo "prTitle=$title" >> $GITHUB_OUTPUT
          
          echo "descriptionLabel=$descTitle" >> $GITHUB_OUTPUT
          echo "descriptionNewLine=$descNewLine" >> $GITHUB_OUTPUT
          echo "descriptionBody=$descBody" >> $GITHUB_OUTPUT

      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.PR_WEBHOOK_URL }}
          username: "${{ steps.vars.outputs.botName }}"
          avatar-url: "https://app.aesircrypto.com/assets/logo.png"
          embed-title: "${{ steps.vars.outputs.prTitle }}"
          embed-description:
            "**Title**: ${{ github.event.pull_request.title }}\n
            **Link**: [${{steps.vars.outputs.prTitle}}](${{github.event.pull_request.html_url}})\n
            **Author**: <@${{ github.event.pull_request.user.login }}>\n
            ${{ steps.vars.outputs.descriptionLabel }}${{ steps.vars.outputs.descriptionNewLine }}${{ steps.vars.outputs.descriptionBody }}"
      - name: Add the pr comment
        uses: thollander/actions-comment-pull-request@v2.3.1             
        with:
          message: |
            ### :envelope_with_arrow: ${{ steps.vars.outputs.botName }} Sent a messsage to discord for this PR :outbox_tray:\n\n \
            **Title**: ${{ github.event.pull_request.title }}\n
            **Link**: [${{steps.vars.outputs.prTitle}}](${{github.event.pull_request.html_url}})\n
            **Author**: <@${{ github.event.pull_request.user.login }}>\n
            ${{ steps.vars.outputs.descriptionLabel }}${{ steps.vars.outputs.descriptionNewLine }}${{ steps.vars.outputs.descriptionBody }}\n\n
            If you add a `wip` label before submitting it will skip this next time.
